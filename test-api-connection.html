<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>üîç Test GluWise API</h1>
    <div id="results"></div>
    
    <script>
        // Test both URLs
        const API_URL = 'https://gluwise-api.vercel.app';
        const BACKUP_URL = 'https://gluwise-81bgzsd46-maira-prog-techs-projects.vercel.app';
        const resultsDiv = document.getElementById('results');
        
        async function testAPI() {
            try {
                resultsDiv.innerHTML += '<p>üîÑ Testing API connection...</p>';
                
                // Test with CORS proxy first
                const proxyURL = 'https://cors-anywhere.herokuapp.com/';
                
                // Test root endpoint
                try {
                    const rootResponse = await fetch(`${proxyURL}${API_URL}/`);
                    const rootData = await rootResponse.json();
                    resultsDiv.innerHTML += `<p>‚úÖ Root (via proxy): ${JSON.stringify(rootData)}</p>`;
                } catch (proxyError) {
                    resultsDiv.innerHTML += `<p>‚ö†Ô∏è Proxy failed, trying direct...</p>`;
                    
                    // Try direct connection
                    const rootResponse = await fetch(`${API_URL}/`, {
                        mode: 'no-cors'
                    });
                    resultsDiv.innerHTML += `<p>üîÑ Direct request sent (no-cors mode)</p>`;
                }
                
                // Test health endpoint
                try {
                    const healthResponse = await fetch(`${API_URL}/api/v1/health`);
                    const healthData = await healthResponse.json();
                    resultsDiv.innerHTML += `<p>‚úÖ Health: ${JSON.stringify(healthData)}</p>`;
                } catch (healthError) {
                    resultsDiv.innerHTML += `<p>‚ùå Health Error: ${healthError.message}</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
                console.error('API Test Error:', error);
            }
        }
        
        // Add manual test button
        resultsDiv.innerHTML += '<button onclick="testAPI()">üîÑ Test Again</button><br><br>';
        
        testAPI();
    </script>
</body>
</html>
